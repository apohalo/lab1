name: Deploy to Minikube using GitHub Actions

on: [push]
  
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t devopshint/node-app:latest .
          echo -n "verifying images:"
          docker images         
    - name: Deploy to minikube
      run:
        kubectl apply -f k8s-node-app.yaml
    - name: Wait for pods
      run: kubectl rollout status deployment/nodejs-app --timeout=120s

    - name: Debug pods and services
      run: |
            kubectl get pods -o wide
            kubectl get svc
    - name: Debug logs
      run: kubectl logs deployment/nodejs-app --tail=50
           kubectl get endpoints

    - name: Port forward and test
      run: |
        kubectl port-forward service/nodejs-app 8080:80 &
        sleep 5
        curl http://localhost:8080
    - name: Test service URLs
      run: |
          minikube service list
          minikube service nodejs-app --url
